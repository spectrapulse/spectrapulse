<svg fill="none" width="400" height="110" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes wobble {

                    0%,
                    100% {
                        transform-origin: 70% 100%;
                    }

                    15% {
                        transform: rotate(-15deg);
                    }

                    30% {
                        transform: rotate(15deg);
                    }

                    45% {
                        transform: rotate(-6.2deg);

                    }

                    60% {
                        transform: rotate(8deg);
                    }

                    75% {
                        transform: rotate(-3deg);
                    }

                    90% {
                        transform: rotate(-3deg)
                    }
                }

                .container {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    justify-content: center;
                    border-radius: 3px;
                    margin: 0;
                    width: 100%;
                    height: 100px;
                }

                h1 {
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    margin-left: 32px;
                    font-size: 50px;
                    color: white;
                    /* 
                     * For the type of people that unironically use 
                     * light theme or aren't logged in.
                     */
                    text-shadow: 2px 2px 6px black;

                }

                i {
                    display: inline-flex;
                    animation: wobble .8s linear 1.2s alternate both;
                    text-shadow: none;
                }
            </style>
            <div class="container">
                <div class="text">
                    <h1>Hi there<i>ðŸ‘‹</i></h1>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
